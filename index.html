<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Percentage Calculator</h1>
        <form id="percentage-form">
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" id="number" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage:</label>
                <input type="number" id="percentage" required>
            </div>
            <div class="form-group">
                <label for="operation">Operation:</label>
                <select id="operation" required>
                    <option value="percentageOf">Percentage Of</option>
                    <option value="addPercentage">Add Percentage</option>
                    <option value="subtractPercentage">Subtract Percentage</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
